{% extends 'base.html' %}

{% block content %}
{% for article in articles_page.object_list %}
<div class='article-blurb'>
	{% if article.img %}
	<img src='/theme/images/{{ article.img }}'>
	{% endif %}
	<div class='blurb-content'>
    <h4><a href="{{ SITEURL }}/{{article.url}}">{{ article.title }}</a></h4>
	<p>{{article.locale_date}}</p>
	<p>{{article.summary}}<a href='{{article.url}}'>read more</a></p>
	</div>
</div>
{% endfor %}
{% include 'pagination.html' %}
{% endblock %}
