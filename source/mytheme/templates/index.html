{% extends 'base.html' %}

{% block content %}
<ul class='articles'>
{% for article in articles_page.object_list %}
<li><h4><a href="{{ SITEURL }}/{{article.url}}">{{ article.title }}</a></h4>
	<p>{{article.locale_date}}</p>
	<p>{{article.summary}}<a href='{{article.url}}'>Read more...</a></p></li>
{% endfor %}
{% include 'pagination.html' %}
{% endblock %}
